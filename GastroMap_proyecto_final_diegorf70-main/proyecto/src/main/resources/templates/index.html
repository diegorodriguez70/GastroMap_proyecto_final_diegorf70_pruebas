<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>GastroMap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5 text-center">
    <h1 class="display-4 text-success">
        ¡Bienvenido a <span class="fw-bold text-success">GastroMap</span>!
    </h1>
    <p class="lead">Explora los mejores restaurantes y aprovecha nuestros cupones exclusivos.</p>

    <p class="text-muted mt-4 fst-italic">
        ¿Tienes dudas, sugerencias o detectaste un error?<br>
        Escríbenos a: <span class="fw-bold text-success">gastromap.contacto@gmail.com</span>
    </p>

    <a th:href="@{/login}" class="btn btn-outline-success mt-3">Iniciar sesión</a>
</div>

<hr class="border-success">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
