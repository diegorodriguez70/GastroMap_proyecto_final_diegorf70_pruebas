<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - GastroMap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 25rem; border-radius: 15px;">
        <h2 class="text-center mb-4 text-success">Iniciar sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-2">¿No tienes cuenta?</p>
            <a th:href="@{/addUsuario}" class="btn btn-outline-secondary">Crear cuenta</a>
        </div>
    </div>

</body>
</html>
